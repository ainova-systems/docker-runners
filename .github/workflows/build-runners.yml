name: Build Runner Images

# Versioning Strategy:
# - Push to main     → :prerelease tag
# - Release v1.2.3   → :latest, :1, :1.2, :1.2.3 tags
# - Manual dispatch  → :prerelease tag (force rebuild)

on:
  push:
    branches:
      - main
    paths:
      - 'base-runner/**'
      - 'ai-runner/**'
      - 'build-runner/**'
      - 'docker-runner/**'
      - '.github/workflows/build-runners.yml'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      force_build_all:
        description: 'Force build all runners'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/ainova-systems/docker-runners

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    outputs:
      base-runner: ${{ steps.changes.outputs.base-runner || 'false' }}
      ai-runner: ${{ steps.changes.outputs.ai-runner || 'false' }}
      build-runner: ${{ steps.changes.outputs.build-runner || 'false' }}
      docker-runner: ${{ steps.changes.outputs.docker-runner || 'false' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check for changes
      if: github.event_name == 'push'
      uses: dorny/paths-filter@v3
      id: changes
      with:
        filters: |
          base-runner:
            - 'base-runner/**'
          ai-runner:
            - 'ai-runner/**'
          build-runner:
            - 'build-runner/**'
          docker-runner:
            - 'docker-runner/**'

  build-base-runner:
    name: Build Base Runner
    runs-on: ubuntu-latest
    needs: [changes]
    if: |
      always() &&
      (github.event_name == 'release' ||
       (github.event_name == 'workflow_dispatch' && inputs.force_build_all == true) ||
       needs.changes.outputs.base-runner == 'true')
    permissions:
      contents: read
      packages: write

    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_PREFIX }}/base-runner
        tags: |
          # Release: v1.2.3 → latest, 1, 1.2, 1.2.3
          type=raw,value=latest,enable=${{ github.event_name == 'release' }}
          type=semver,pattern={{major}},enable=${{ github.event_name == 'release' }}
          type=semver,pattern={{major}}.{{minor}},enable=${{ github.event_name == 'release' }}
          type=semver,pattern={{version}},enable=${{ github.event_name == 'release' }}
          # Push to main or manual: prerelease
          type=raw,value=prerelease,enable=${{ github.event_name != 'release' }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: base-runner/
        file: base-runner/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max


  summarize-images:
    name: Summarize Built Images
    runs-on: ubuntu-latest
    needs: [build-base-runner, build-ai-runner, build-build-runner, build-docker-runner]
    if: always()
    steps:
      - name: List built images
        run: |
          echo "## Images Built" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Tags |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| base-runner | ${{ needs.build-base-runner.outputs.tags || 'see job logs' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ai-runner | ${{ needs.build-ai-runner.outputs.tags || 'see job logs' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| build-runner | ${{ needs.build-build-runner.outputs.tags || 'see job logs' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| docker-runner | ${{ needs.build-docker-runner.outputs.tags || 'see job logs' }} |" >> $GITHUB_STEP_SUMMARY
  build-ai-runner:
    name: Build AI Runner
    runs-on: ubuntu-latest
    needs: [changes, build-base-runner]
    if: |
      always() &&
      (github.event_name == 'release' ||
       (github.event_name == 'workflow_dispatch' && inputs.force_build_all == true) ||
       needs.changes.outputs.ai-runner == 'true' ||
       needs.changes.outputs.base-runner == 'true') &&
      (needs.build-base-runner.result == 'success' || needs.build-base-runner.result == 'skipped')
    permissions:
      contents: read
      packages: write

    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_PREFIX }}/ai-runner
        tags: |
          type=raw,value=latest,enable=${{ github.event_name == 'release' }}
          type=semver,pattern={{major}},enable=${{ github.event_name == 'release' }}
          type=semver,pattern={{major}}.{{minor}},enable=${{ github.event_name == 'release' }}
          type=semver,pattern={{version}},enable=${{ github.event_name == 'release' }}
          type=raw,value=prerelease,enable=${{ github.event_name != 'release' }}

    - name: Determine base image tag
      id: base-tag
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          echo "tag=latest" >> $GITHUB_OUTPUT
        else
          echo "tag=prerelease" >> $GITHUB_OUTPUT
        fi

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ai-runner/
        file: ai-runner/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BASE_IMAGE=${{ env.IMAGE_PREFIX }}/base-runner:${{ steps.base-tag.outputs.tag }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-build-runner:
    name: Build Build Runner
    runs-on: ubuntu-latest
    needs: [changes, build-base-runner]
    if: |
      always() &&
      (github.event_name == 'release' ||
       (github.event_name == 'workflow_dispatch' && inputs.force_build_all == true) ||
       needs.changes.outputs.build-runner == 'true' ||
       needs.changes.outputs.base-runner == 'true') &&
      (needs.build-base-runner.result == 'success' || needs.build-base-runner.result == 'skipped')
    permissions:
      contents: read
      packages: write

    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_PREFIX }}/build-runner
        tags: |
          type=raw,value=latest,enable=${{ github.event_name == 'release' }}
          type=semver,pattern={{major}},enable=${{ github.event_name == 'release' }}
          type=semver,pattern={{major}}.{{minor}},enable=${{ github.event_name == 'release' }}
          type=semver,pattern={{version}},enable=${{ github.event_name == 'release' }}
          type=raw,value=prerelease,enable=${{ github.event_name != 'release' }}

    - name: Determine base image tag
      id: base-tag
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          echo "tag=latest" >> $GITHUB_OUTPUT
        else
          echo "tag=prerelease" >> $GITHUB_OUTPUT
        fi

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: build-runner/
        file: build-runner/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BASE_IMAGE=${{ env.IMAGE_PREFIX }}/base-runner:${{ steps.base-tag.outputs.tag }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-docker-runner:
    name: Build Docker Runner
    runs-on: ubuntu-latest
    needs: [changes, build-base-runner]
    if: |
      always() &&
      (github.event_name == 'release' ||
       (github.event_name == 'workflow_dispatch' && inputs.force_build_all == true) ||
       needs.changes.outputs.docker-runner == 'true' ||
       needs.changes.outputs.base-runner == 'true') &&
      (needs.build-base-runner.result == 'success' || needs.build-base-runner.result == 'skipped')
    permissions:
      contents: read
      packages: write

    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_PREFIX }}/docker-runner
        tags: |
          type=raw,value=latest,enable=${{ github.event_name == 'release' }}
          type=semver,pattern={{major}},enable=${{ github.event_name == 'release' }}
          type=semver,pattern={{major}}.{{minor}},enable=${{ github.event_name == 'release' }}
          type=semver,pattern={{version}},enable=${{ github.event_name == 'release' }}
          type=raw,value=prerelease,enable=${{ github.event_name != 'release' }}

    - name: Determine base image tag
      id: base-tag
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          echo "tag=latest" >> $GITHUB_OUTPUT
        else
          echo "tag=prerelease" >> $GITHUB_OUTPUT
        fi

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: docker-runner/
        file: docker-runner/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BASE_IMAGE=${{ env.IMAGE_PREFIX }}/base-runner:${{ steps.base-tag.outputs.tag }}
        cache-from: type=gha
        cache-to: type=gha,mode=max



